<ion-header>

  <ion-navbar color="primary">
    <ion-title>Edit {{budgetItem.name}} </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="save(budgetItem)">
        <ion-icon name="md-checkbox-outline" color="secondary"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-item>
    <ion-label floating> Name</ion-label>
    <ion-input type="text" [(ngModel)]="budgetItem.name"> {{budgetItem.name}}</ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Amount</ion-label>
    <ion-input type="number"  [(ngModel)]="budgetItem.amount">{{budgetItem.amount}}</ion-input>
  </ion-item>

  <ion-item>
      <ion-label floating>Change Color</ion-label>
      <ion-input type="color"  [(ngModel)]="budgetItem.color" value="budgetItem.color"></ion-input>
    </ion-item>
  

</ion-content>
