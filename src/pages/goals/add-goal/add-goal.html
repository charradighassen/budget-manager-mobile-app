<ion-header>

  <ion-navbar color="primary">
    <ion-title>Add Goal</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addToDoGoal(goal)">
        <ion-icon name="md-checkbox-outline" color="secondary"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-item>
    <ion-label floating> Name</ion-label>
    <ion-input type="text" [(ngModel)]="goal.name"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating> descreption</ion-label>
    <ion-textarea  [(ngModel)]="goal.description"></ion-textarea>
    
  </ion-item>

 <ion-item>
   <ion-label>From</ion-label>
   <ion-datetime displayFormat="MM/DD/YYYY" pickerFormat="MM/DD/YYYY" [(ngModel)]="goal.startDate"></ion-datetime>
 </ion-item>

 <ion-item>
  <ion-label>To</ion-label>
  <ion-datetime displayFormat="MM/DD/YYYY" pickerFormat="MM/DD/YYYY" [(ngModel)]="goal.endDate"></ion-datetime>
</ion-item>


  <ion-item class="row">
      <ion-label class="col col-3" >Pick Color</ion-label>
      <ion-input class="col col-3 "   type="color"  id="color"  [(ngModel)]="goal.color" ></ion-input>
    </ion-item>

</ion-content>
