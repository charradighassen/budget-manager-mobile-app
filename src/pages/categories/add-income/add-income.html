<ion-header>

  <ion-navbar >
    <ion-title>Add Income </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addIncomeItem(incomeItem)">
        <ion-icon name="md-checkbox-outline" color="secondary"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>
<ion-icon name="dollar" #dollar></ion-icon>
  <ion-item>
    <ion-label floating>Income Name</ion-label>
    <ion-input type="text" [(ngModel)]="incomeItem.name"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Amount</ion-label>
    <ion-input type="number"  [(ngModel)]="incomeItem.amount"></ion-input>
  </ion-item>
   

      
     
      <ion-item class="row">
        <ion-label class="col col-3" >Pick Color</ion-label>
        <ion-input class="col col-3 "   type="color"  id="color"  [(ngModel)]="incomeItem.color" ></ion-input>
      </ion-item>
  

</ion-content>
